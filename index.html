<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik+Scribble&display=swapfamily=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1> Password Generate </h1>
        <div class="password">
            <input type="text" id="password"  readonly>
            <button type="button" id="generate"> Generate Password</button>

        </div>
        <div class="options">
            <label for="length">Password Length</label>
            <input type="number" id="length" value="8" min="8" max="64">
            <label for="lowercase"> Include Lowercase:</label>
            <input type="checkbox" id="lowercase" checked>
            <label for="uppercase"> Include Uppercase:</label>
            <input type="checkbox" id="uppercase" checked>
            <label for="numbers"> Include Numbers:</label>
            <input type="checkbox" id="numbers" checked>
            <label for="symbols">Symbols:</label>
            <input type="checkbox" id="symbols" >
            
        </div>


    </div>

    <script src="app.js"></script>
</body>
